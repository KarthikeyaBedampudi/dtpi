<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Exchange</title>
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="assets/icon.png">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Gabarito:wght@600&family=Playfair+Display:wght@400;500&family=Poppins:wght@700&family=Zeyada&display=swap');
  </style>
  </head>
  <body>
    <div class="nav">
      <img src="assets/icon.png" height="80px">
      <p>LOGIN</p>
    </div>
    <div class="background">
      <img src="assets/b2.png">
      <div class="form-container" style="position: absolute; top: 250px;">
        <div class="form-group">
          <label for="input2">E-mail:</label>
          <input type="text" id="input2" name="input2">
        </div>
        <div class="form-group">
          <label for="input3">Password:</label>
          <input type="password" id="input3" name="input3">
        </div>
        <br>
          <button type="button" onclick="validateForm()">Login</button>
      </div>
    </div>
  </body>
  <script>
    function validateForm() {
      var email = document.getElementById("input2").value;
      var password = document.getElementById("input3").value;

      // Check if all fields are filled
      if (email === '' || password === '') {
        alert("Please fill in all fields");
        return;
      }

      // Check if email is a Gmail address
      var emailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
      if (!emailRegex.test(email)) {
        alert("Please enter a Gmail address");
        return;
      }
      window.location.href = "dashboard.html";
    }
  </script>
</html>
